<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/resources/template/mainTemplate.xhtml"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rform">
    
    <ui:define name="title">#{msg.publicacionTituloPublicaciones}</ui:define>
    <ui:define name="subtitle">#{msg.publicacionAltaPublicacion}</ui:define>
    <ui:define name="content">
        <r2r:publicacionForm id="#{publicacionAdd.formId}" value="#{publicacionAdd.publicacion}"
                      actionForm="#{publicacionAdd.doAction()}" alta="true"
                      outcome="#{publicacionAdd.outcome}" />

</ui:composition>
