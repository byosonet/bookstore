<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/mainTemplate.xhtml"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rform"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{permissionEdit.id}" required="true" converter="javax.faces.Integer"/>
        <f:viewAction action="#{permissionEdit.init}" />
    </f:metadata>
    <ui:define name="title">#{msg.permissions}</ui:define>
    <ui:define name="subtitle">#{msg.permissionsEditar}</ui:define>
    <ui:define name="content">
        <r2r:permissionForm id="#{permissionEdit.formId}" user="#{permissionEdit.usuario}"
                            userMenuList="#{permissionEdit.listMenus}"
                            actionForm="#{permissionEdit.doAction()}"
                            outcome="#{permissionEdit.outcome}"/>

    </ui:define>
</ui:composition>
