<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/mainTemplate.xhtml"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rform"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{profileEdit.id}" required="true" converter="javax.faces.Integer"/>
        <f:viewAction action="#{profileEdit.init}" />
    </f:metadata>
    <ui:define name="title">#{msg.profiles}</ui:define>
    <ui:define name="subtitle">#{msg.profilesEditar}</ui:define>
    <ui:define name="content">
        <r2r:profileForm id="#{profileEdit.formId}" value="#{profileEdit.perfil}"
                         actionForm="#{profileEdit.doAction()}"
                         outcome="#{profileEdit.outcome}"/>

    </ui:define>
</ui:composition>
