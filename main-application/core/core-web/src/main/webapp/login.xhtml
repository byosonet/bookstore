<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/baseTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rcomp"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">#{properties.applicationName}</ui:define>
    <ui:param name="bodyClass" value="login-page" />
    <ui:define name="mainContent">
        <h:inputHidden id="idState" value="#{googleSession.state}"/>
        <div class="login-page">
            <script type="text/javascript">
                (function () {
                    var po = document.createElement('script');
                    po.type = 'text/javascript';
                    po.async = true;
                    po.src = 'https://plus.google.com/js/client:plusone.js';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(po, s);
                })();
            </script>
            <!-- JavaScript specific to this application that is not related to API
               calls -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>

            <div class="login-box">
                <div class="login-logo">
                    <!--a href="../../index2.html"><b>Admin</b>LTE</a-->
                    <h:graphicImage library="images" name="logo.png" height="60px"/>
                </div><!-- /.login-logo -->
                <div class="login-box-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <h:form id="form">
                        <r2r:inputText id="user" required="true" placeholder="Usuario" label="Usuario" value="#{login.nickname}"/>
                        <r2r:inputSecret placeholder="Contraseña" required="true" label="Contraseña" value="#{login.password}"/>
                        <p:focus context="form"/>
                        <div class="row">
                            <div class="col-xs-8">
                                <r2r:selectBooleanCheckbox label="Remerber Me" />

                            </div><!-- /.col -->
                            <div class="col-xs-4">
                                <h:commandButton action="#{login.login}" class="btn btn-primary btn-block btn-flat" value="Sign In"/>
                            </div><!-- /.col -->
                        </div>
                    </h:form>

                    <div class="social-auth-links text-center">
                        <p>- OR -</p>
                        <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>-->
                        <div id="gConnect">
                            <button class="g-signin"
                                    data-scope="https://www.googleapis.com/auth/plus.login"
                                    data-requestvisibleactions="http://schemas.google.com/AddActivity"
                                    data-clientId="#{googleSession.idClient}"
                                    data-accesstype="offline"
                                    data-callback="onSignInCallback"
                                    data-theme="dark"
                                    data-approvalprompt="force"
                                    data-cookiepolicy="single_host_origin">
                            </button>
                        </div>

                    </div><!-- /.social-auth-links -->

                    <a href="#">I forgot my password</a><br/>
                    <a href="register.html" class="text-center">Register a new membership</a>

                </div><!-- /.login-box-body -->
            </div><!-- /.login-box -->

            <!-- jQuery 2.1.3 -->
            <h:outputScript library="plugins" name="jQuery/jQuery-2.1.3.min.js" />
            <!-- Bootstrap 3.3.2 JS -->
            <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
            <!-- iCheck -->
            <h:outputScript library="plugins" name="iCheck/icheck.min.js" />
            <h:outputScript library="js" name="loginGooglePlus.js" />
        </div>
    </ui:define>
</ui:composition>
