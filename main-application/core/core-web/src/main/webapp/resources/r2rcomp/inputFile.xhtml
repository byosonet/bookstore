<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface componentType="input">
        <cc:attribute name="label"/>
        <cc:attribute name="value" />
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="placeholder"/>
        <cc:attribute name="update"/>
        <cc:attribute name="disabled" default="false"/>
        <cc:attribute name="uploadListener" method-signature="void action(org.primefaces.event.FileUploadEvent);" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group">
            <h:outputLabel for="#{cc.input.id}" rendered="#{not empty cc.attrs.label}" id="label">
                #{cc.attrs.label}
                <h:panelGroup rendered="#{cc.attrs.required}">
                    <i class="fa fa-asterisk text-red"></i>
                </h:panelGroup>
            </h:outputLabel>
            <p:fileUpload mode="advanced"
                          value="#{cc.attrs.value}"
                          binding="#{cc.input}"
                          disabled="#{cc.attrs.disabled}"
                          id="input"
                          class="upload"
                          auto="true"
                          fileUploadListener="#{cc.attrs.uploadListener}"
                          required="#{cc.attrs.required}"
                          update="#{cc.attrs.update}"/>
            <p:message for="#{cc.input.id}" id="message" styleClass="control-label" />
        </div>
    </cc:implementation>
</html>
