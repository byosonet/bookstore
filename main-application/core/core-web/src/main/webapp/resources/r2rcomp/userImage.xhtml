<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="image" required="true" />
        <cc:attribute name="imageClass" />
        <cc:attribute name="alt" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{not empty cc.attrs.image}" >
            <o:graphicImage value="#{cc.attrs.image}" class="#{cc.attrs.imageClass}" alt="#{cc.attrs.alt}" dataURI="true"  />
        </h:panelGroup>
        <h:panelGroup rendered="#{empty cc.attrs.image}" >
            <h:graphicImage library="dist" name="img/default-user-image.png" class="#{cc.attrs.imageClass}" alt="#{cc.attrs.alt}" />
        </h:panelGroup>
    </cc:implementation>
</html>
