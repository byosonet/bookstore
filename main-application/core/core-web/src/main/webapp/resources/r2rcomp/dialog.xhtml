<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="classDialog" />
        <cc:attribute name="titleDialog" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="modal fade #{empty cc.attrs.classDialog ? 'model-default': cc.attrs.classDialog}" id="dialog" tabindex="-1" role="dialog" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title">#{cc.attrs.titleDialog}</h4>
                    </div>
                    <div class="modal-body">

                        <!--                        <ui:component>
                                                    <ui:insert name="contentDialog" />
                                                </ui:component>-->
                    </div>
                    <div class="modal-footer">
                        <!--                        <ui:component>
                                                    <ui:insert name="buttons" />
                                                </ui:component>-->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </cc:implementation>
</html>
