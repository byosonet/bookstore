<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface componentType="input">
        <cc:attribute name="label"/>
        <cc:attribute name="value" />
        <cc:attribute name="rows" />
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="placeholder"/>
        <cc:attribute name="disabled" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group #{not cc.input.valid ? 'has-error' : ''}">
            <h:outputLabel for="#{cc.input.id}" rendered="#{not empty cc.attrs.label}" id="label">
                #{cc.attrs.label}
                <h:panelGroup rendered="#{cc.attrs.required}">
                    <i class="fa fa-asterisk text-red"></i>
                </h:panelGroup>
            </h:outputLabel>
            <h:inputTextarea class="form-control"
                             rows="#{cc.attrs.rows}"
                             disabled="#{cc.attrs.disabled}"
                             value="#{cc.attrs.value}"
                             binding="#{cc.input}"
                             id="input"
                             required="#{cc.attrs.required}" p:placeholder="#{cc.attrs.placeholder}" />
            <h:outputLabel styleClass="control-label" rendered="#{not cc.input.valid}" >
                <i class="fa fa-times-circle-o" style="margin-right: 5px;"></i>
                <h:message for="#{cc.input.id}" id="message" />
            </h:outputLabel>
        </div>
    </cc:implementation>
</html>
