<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface componentType="input">
        <cc:attribute name="label"/>
        <cc:attribute name="value" />
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="placeholder"/>
        <cc:attribute name="disabled" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" styleClass="bootstrap-timepicker">
            <h:panelGroup layout="block" class="form-group #{not cc.input.valid ? 'has-error' : ''}">
                <h:outputLabel for="#{cc.input.id}" rendered="#{not empty cc.attrs.label}" id="label">
                    #{cc.attrs.label}
                    <h:panelGroup rendered="#{cc.attrs.required}">
                        <i class="fa fa-asterisk text-red asterisc-size-small"></i>
                    </h:panelGroup>
                </h:outputLabel>
                <h:panelGroup layout="block" class="input-group">
                    <p:inputText styleClass="form-control timepicker" 
                                 id="input"
                                 value="#{cc.attrs.value}"
                                 binding="#{cc.input}"
                                 rendered="#{not cc.attrs.disabled}"
                                 required="#{cc.attrs.required}"
                                 placeholder="#{cc.attrs.placeholder}" />
                </h:panelGroup><!-- /input-group -->
                <h:outputLabel styleClass="control-label" rendered="#{not cc.input.valid}" >
                    <i class="fa fa-times-circle-o margin-right-tiny"></i>
                    <h:message for="#{cc.input.id}" id="message"/>
                </h:outputLabel>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</html>
