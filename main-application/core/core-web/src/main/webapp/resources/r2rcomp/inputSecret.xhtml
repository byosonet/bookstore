<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface componentType="input">
        <cc:attribute name="label"/>
        <cc:attribute name="value" />
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="placeholder"/>
        <cc:attribute name="match"/>
        <cc:attribute name="disabled" default="false"/>
        <cc:attribute name="feedback" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group">
            <h:outputLabel for="#{cc.input.id}" rendered="#{not empty cc.attrs.label}" id="label">
                #{cc.attrs.label}
                <h:panelGroup rendered="#{cc.attrs.required}">
                    <i class="fa fa-asterisk text-red" style="font-size: 0.6em;"></i>
                </h:panelGroup>
            </h:outputLabel>
            <p:password  class="form-control"
                         id="input"
                         value="#{cc.attrs.value}"
                         binding="#{cc.input}"
                         disabled="#{cc.attrs.disabled}"
                         required="#{cc.attrs.required}" placeholder="#{cc.attrs.placeholder}"
                         feedback="#{cc.attrs.feedback}"
                         goodLabel="#{msg.passwordGood}"
                         weakLabel="#{msg.passwordWeak}"
                         strongLabel="#{msg.passwordStrong}"
                         promptLabel="#{msg.insertAPassword}"
                         />
            <p:message for="#{cc.input.id}" id="message" styleClass="control-label" />
        </div>
    </cc:implementation>
</html>
