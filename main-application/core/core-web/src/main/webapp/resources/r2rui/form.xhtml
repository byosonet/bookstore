<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="col-md-6">
                    <h3 class="box-title">#{headerTitle}</h3>
                    <hr style="margin-bottom: 0px;"/>
                </div>
                <h:panelGroup class="col-md-6" rendered="#{not empty headerTitle2}">
                    <h3 class="box-title">#{headerTitle2}</h3>
                    <hr style="margin-bottom: 0px;"/>
                </h:panelGroup>
            </div><!-- /.box-header -->
            <div class="box-body" style="overflow: hidden;">
                <ui:insert name="box-body"/>
            </div><!-- /.box-body -->
            <div class="box-footer" style="overflow: hidden;">
                <div class="col-md-12">
                    <ui:insert name="box-footer"/>
                </div>

            </div><!-- box-footer -->
        </div><!-- /.box -->
    </div>
</ui:composition>
