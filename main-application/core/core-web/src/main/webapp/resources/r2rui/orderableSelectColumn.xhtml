<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/ui/table/orderableColumn.xhtml"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="headerText" value="#{headerText}"/>
    <ui:param name="field" value="estatus"/>
    <ui:param name="styleClass" value="align-center"/>
    <ui:param name="style" value="width:5em;"/>
    <ui:define name="filterInput">
        <p:selectOneMenu value="#{itemFilter}" onchange="PF('datatable').filter();" styleClass="text-left">
            <f:selectItem itemLabel="#{msg.all}" noSelectionOption="true"/>
            <f:selectItems value="#{selectItems}" var="item" itemLabel="#{item.nombre}" itemValue="#{item}"/>
        </p:selectOneMenu>
    </ui:define>
    <h:panelGroup layout="block" class="ui-corner-all ui-state-error block-inline" rendered="#{estatus eq StatusEnum.INACTIVO}">
        <span class="ui-icon ui-icon-circle-close"/>
    </h:panelGroup>
    <h:panelGroup layout="block" class="ui-corner-all ui-state-default block-inline" rendered="#{estatus eq StatusEnum.ACTIVO}">
        <span class="ui-icon ui-icon-circle-check"/>
    </h:panelGroup>
</ui:composition>
