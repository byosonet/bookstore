<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <p:column styleClass="#{styleClass}" style="#{style}">
        <f:facet name="header">
            <p:commandLink styleClass="ui-datatable-sortable-label display-block" title="#{msg.clickToOrder}"
                           actionListener="#{lazyModel.updateFieldOrder(field)}" update="tableCatalog">
                #{headerText}
                <o:importConstants type="org.primefaces.model.SortOrder"/>
                <span class="ui-sortable-column-icon ui-icon ui-icon-#{lazyModel.getFieldOrder(field) eq SortOrder.UNSORTED ? 'carat-2-n-s' : (lazyModel.getFieldOrder(field) eq SortOrder.ASCENDING ? 'triangle-1-s' : 'triangle-1-n')}"/>
            </p:commandLink>
            <ui:insert name="filterInput"/>
        </f:facet>
        <ui:insert/>
    </p:column>
</ui:composition>
