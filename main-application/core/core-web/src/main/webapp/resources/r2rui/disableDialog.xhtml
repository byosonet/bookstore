<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <div class="modal fade modal-danger" id="disableDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">#{msg.disableDialogHeader}</h4>
                </div>
                <div class="modal-body">
                    <h:outputFormat value="#{msg.disableDialogMessage}" escape="false">
                        <f:param value="disableDialogEntityName"/>
                    </h:outputFormat>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">#{msg.cancelar}</button>
                    <h:form class="align-right" prependId="false" id="dialogDisableForm">
                        <h:inputHidden id="disableDialogIdInput" value="#{id}"/>
                        <o:importConstants type="com.r2r.core.jsf.JSFConstant"/>
                        <p:commandButton id="disableDialogButton" styleClass="btn btn-outline"
                                         value="#{msg.disableDialogButton}"
                                         actionListener="#{listTableBase.disableEntity}"
                                         update=":#{JSFConstant.MAIN_MESSAGES_GROWL}"
                                         oncomplete="PF('datatable').filter(); $('#disableDialog').modal('hide');"/>
                    </h:form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</ui:composition>
