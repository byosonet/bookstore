<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rcomp"
                xmlns:p="http://primefaces.org/ui">
    <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
            <h:graphicImage library="images" name="logo.png" height="40px"/>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <h:panelGroup rendered="#{uiSession.oficinasList.size() eq 1}" >
                        <li><a href="#">#{userSession.oficina.nombre}</a></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{uiSession.oficinasList.size() gt 1}" >
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">#{userSession.oficina.nombre}<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <ui:repeat value="#{uiSession.oficinasList}" var="oficina">
                                    <li><a href="#">#{oficina.nombre}</a></li>
                                </ui:repeat>
                            </ul>
                        </li>
                    </h:panelGroup>


                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <r2r:userImage image="#{userSession.user.foto}" imageClass="user-image" alt="User image" />

                            <span class="hidden-xs">#{userSession.user.fullName}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <r2r:userImage image="#{userSession.user.foto}" imageClass="img-circle" alt="User image" />
                                <p>
                                    #{userSession.user.fullName} - #{uiSession.perfil}
                                    <small>#{userSession.user.email}</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</ui:composition>
