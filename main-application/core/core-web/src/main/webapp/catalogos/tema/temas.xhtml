<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">#{msg.temaTituloCatalogo}</ui:define>
    <ui:define name="subtitle">#{msg.temaListadoDeTemas}</ui:define>
    
    <ui:define name="content">
        <div class="row">
            <!-- general form elements -->
            <!-- form start -->
            <h:form role="form" prependId="false">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">#{msg.temaListadoDeTemas}</h3>
                            <div class="box-tools pull-right">
                                <p:link outcome="tema-alta" class="btn btn-primary">
                                    <li class="fa fa-plus-circle" />
                                    <span>#{msg.temaAgregarTema}</span>
                                </p:link>
                            </div><!-- /.box-tools -->
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <ui:decorate template="/resources/r2rui/datatable.xhtml">
                                <ui:param name="value" value="#{temas.lazyModel}"/>
                                <ui:define name="columns">
                                    <ui:decorate template="/resources/r2rui/orderableFilterTextColumn.xhtml">
                                        <ui:param name="headerText" value="#{msg.etiquetaNombre}"/>
                                        <ui:param name="field" value="nombre"/>
                                        #{item.nombre}
                                    </ui:decorate>
                                    
                                    <ui:decorate template="/resources/r2rui/editDisableColumn.xhtml">
                                        <ui:param name="editOutcome" value="/catalogos/tema/tema-edicion"/>
                                        <ui:param name="catalog" value="#{item}"/>
                                        <ui:param name="catalogLabel" value="#{item.nombre}"/>
                                    </ui:decorate>
                                    
                                </ui:define>
                            </ui:decorate>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        
        <ui:decorate template="/resources/r2rui/disableDialog.xhtml">
            <ui:param name="id" value="#{temas.id}"/>
            <ui:param name="listTableBase" value="#{temas}"/>
        </ui:decorate>
        <ui:decorate template="/resources/r2rui/enableDialog.xhtml">
            <ui:param name="id" value="#{temas.id}"/>
            <ui:param name="listTableBase" value="#{temas}"/>
        </ui:decorate>
    
    </ui:define>
    
</ui:composition>
