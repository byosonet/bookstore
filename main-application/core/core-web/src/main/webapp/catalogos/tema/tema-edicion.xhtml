<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/mainTemplate.xhtml"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rform"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{temaEdit.id}" required="true" converter="javax.faces.Integer"/>
        <f:viewAction action="#{temaEdit.init}" />
    </f:metadata>
    <ui:define name="title">#{msg.temaTituloCatalogo}</ui:define>
    <ui:define name="subtitle">#{msg.temaListadoDeTemas}</ui:define>
    <ui:define name="content">
        <r2r:temaForm id="#{temaEdit.formId}" value="#{temaEdit.tema}"
                      actionForm="#{temaEdit.doAction()}"
                      outcome="#{temaEdit.outcome}"/>
    </ui:define>
</ui:composition>
