<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/mainTemplate.xhtml"
                xmlns:r2r="http://xmlns.jcp.org/jsf/composite/r2rform"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <o:viewParam name="id" value="#{editorialEdit.id}" required="true" converter="javax.faces.Integer"/>
        <f:viewAction action="#{editorialEdit.init}" />
    </f:metadata>
    <ui:define name="title">#{msg.editorialTituloCatalogo}</ui:define>
    <ui:define name="subtitle">#{msg.editorialListadoDeEditoriales}</ui:define>
    <ui:define name="content">
        <r2r:editorialForm id="#{editorialEdit.formId}" value="#{editorialEdit.editorial}"
                      actionForm="#{editorialEdit.doAction()}"
                      outcome="#{editorialEdit.outcome}"/>
    </ui:define>
</ui:composition>
