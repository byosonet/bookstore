    <h:body class="login-page">
        <script type="text/javascript">
            function signinCallback(authResult) {
                if (authResult['access_token']) {
                    // Autorizado correctamente
                    // Oculta el botón de inicio de sesión ahora que el usuario está autorizado, por ejemplo:
                    document.getElementById('signinButton').setAttribute('style', 'display: none');
                    window.location = "http://localhost:8080/adminR2R/";
                } else if (authResult['error']) {
                    // Se ha producido un error.
                    // Posibles códigos de error:
                    //   "access_denied": el usuario ha denegado el acceso a la aplicación.
                    //   "immediate_failed": no se ha podido dar acceso al usuario de forma automática.
                    // console.log('There was an error: ' + authResult['error']);
                }
            }

        </script>

        <div class="login-box">
            <div class="login-logo">
                <a href="../../index2.html"><b>Admin</b>LTE</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form action="../../index2.html" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Email"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"/> Remember Me
                                </label>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div><!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>

                    <span id="signinButton">
                        <span
                            class="g-signin"
                            data-callback="signinCallback"
                            data-clientid="261358561655-jgv7248ncraip6d239k00aso9bfj361p.apps.googleusercontent.com"
                            data-cookiepolicy="single_host_origin"
                            data-requestvisibleactions="http://schemas.google.com/AddActivity"
                            data-scope="https://www.googleapis.com/auth/plus.login">
                        </span>
                    </span>

                <a href="#">I forgot my password</a><br/>
                <a href="register.html" class="text-center">Register a new membership</a>

            function render() {
                gapi.signin.render('customBtn', {
                    //'callback': 'signinCallback',
                    'clientid': '261358561655-jgv7248ncraip6d239k00aso9bfj361p.apps.googleusercontent.com',
                    'cookiepolicy': 'single_host_origin',
                    'requestvisibleactions': 'http://schemas.google.com/AddActivity',
                    'scope': 'https://www.googleapis.com/auth/plus.login'
                });
            }

        </script>
